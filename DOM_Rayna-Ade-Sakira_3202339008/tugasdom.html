<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login User</title>
  <link rel="stylesheet" href="css/tugasdom.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- logo Pengguna -->
      <img src="img/logo.png" alt="Logo" class="logo" />

      <h2>LOGIN USER</h2>
      
      <!-- From Login -->
      <input type="text" id="username" placeholder="Email atau Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">LOGIN</button>

      <!-- Pesan error -->
      <p id="login-error" class="error hidden">‚ùå Email/Username atau password salah.</p>
    </div>
  </div>

  <script src="js/tugasdom.js"></script>
</body>
</html>
